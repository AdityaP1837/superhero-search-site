<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a8893920d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <div class="navbar">
            <h1>Superhero <span>Wiki</span></h1>
            <div class="searchbar">
                <div class="search-area">
                    <input id="searchbox" type="text" placeholder="Search a Hero or Villain">
                    <p id="icon"><i class="fa-solid fa-magnifying-glass"></i></p>
                </div>
                <div class="searched-result">
                    <ul class="result-list">
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="data">
            <div class="data-box">
                <div class="img-box">
                    <img src="" alt="">
                </div>


                <div class="info-box">
                    <div class="title">
                        <h2></h2>
                    </div>
                    <div class="options-nav">
                        <ul>
                            <li id="tab-1">Powerstats</li>
                            <li id="tab-2">Biography</li>
                            <li id="tab-3">Appearance</li>
                            <li id="tab-4">Connections</li>
                        </ul>
                    </div>

                    <div class="tabs">
                        <div class="tabs-data powerstats">
                            
                        </div>

                        <div class="tabs-data biography">
                            
                        </div>

                        <div class="tabs-data appearance">
                            
                        </div>

                        <div class="tabs-data connections">
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
